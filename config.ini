[SYSTEM]
virtual_env_path = ~/venvs/dsp_auto

[GENERAL]
config_welcome_message = DSP Controller!
config_wav_original = wavs/guitars.wav
config_wav_modified = wavs/guitars_filtered.wav

[COMB]
comb_delay = 8
comb_scale = 1.0

[FLANGER]
flanger_max_delay = 0.0015
flanger_scale = 0.5
flanger_rate = 2.5

[WAHWAH]
wahwah_damping = 0.05
wahwah_min_cutoff = 300
wahwah_max_cutoff = 3000
wahwah_frequency = 0.4

